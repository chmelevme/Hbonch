<body>
    <h>Register</h>
    <div class="container bodyc">
        <div class="row">
            <div class="col-6">
                <form action="" method="post" novalidate>
                    {{form.hidden_tag() }}
                    <div class="regli">
                        {{form.name.label }}</br>
                        {{form.name(size=32) }}
                    </div>
                    <div class="regli">
                        {{form.email.label }}</br>

                    </div>
                    <div class="regli">
                        {{form.password.label }}</br>
                        {{form.password(size=32) }}
                    </div>
                    <div class="regli">
                        {{form.password2.label }}</br>
                        {{form.password2(size=32) }}
                    </div>
                    {{form.submit() }}

            </div>

            </div>
